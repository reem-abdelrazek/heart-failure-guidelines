name: Build & Deploy Multi-Container App to Azure

on:
  push:
    branches: [ deployment ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1) Log into your ACR so we can push and pull images
      - name: ACR Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username:     ${{ secrets.ACR_USERNAME }}
          password:     ${{ secrets.ACR_PASSWORD }}

      # 2) Build & push your Streamlit UI image
      - name: Build & Push UI image
        run: |
          docker build -f Dockerfile.ui \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/streamlit-ui:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/streamlit-ui:latest

      # 3) Deploy your docker-compose stack via the publish profile
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          multi-container-config-type: compose
          multi-container-config-file: docker-compose.yml
